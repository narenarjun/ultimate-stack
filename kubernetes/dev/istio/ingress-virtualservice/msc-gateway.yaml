apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: msc-auth-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"

---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: vs-auth-service
spec:
  hosts:
  - "*"
  gateways:
  - msc-auth-gateway
  http:
  - match:
    - uri:
        prefix: /api/users
    route:
    - destination:
        host: auth-srv
        port:
          number: 4000

