apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-depl
  labels:
    type: dev-depl
    svcname: frontend-svc
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
      version: v1
  template:
    metadata:
      labels:
        app: frontend
        version: v1
    spec:
      containers:
        - name: frontend
          image: quay.io/ultimatestack/frontend
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
          env:
            - name: NEXT_PUBLIC_BASEURL
              value: '437b59f7-2960-4267-b2e0-7124e5d3df04.k8s.civo.com'
            
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-srv
  labels:
    app: frontend
    service: frontend
spec:
  selector:
    app: frontend
  ports:
    - name: http-frontend
      protocol: TCP
      port: 3001
      targetPort: 3001
  # type: LoadBalancer
  type: ClusterIP

