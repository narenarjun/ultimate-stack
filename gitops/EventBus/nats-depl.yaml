apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-deployment
  labels:
    dkind: eventbus
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      serviceAccountName: glotixz-nats
      containers:
        - name: nats
          image: nats-streaming:0.21.1
          imagePullPolicy: Always
          args:
            [
              "-p",
              "4222",
              "-m",
              "8222",
              "-hbi",
              "5s",
              "-hbt",
              "5s",
              "-hbf",
              "2",
              "-SD",
              "-cid",
              "ticketing",
            ]
